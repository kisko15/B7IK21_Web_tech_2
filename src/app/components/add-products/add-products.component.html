<mat-card>
    <mat-card-content>
        <form [formGroup]="productsForm" (ngSubmit)="onSubmit()" class="form">
            <!-- Name -->
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Név</mat-label>
                    <input matInput formControlName="name" />
                    <mat-error *ngIf="name!.invalid">{{getErrorMessage(name)}}</mat-error>
                </mat-form-field>
            </div>

            <!-- Price -->
            <div>
                <mat-form-field appearance="outline" floatLabel="always">
                    <mat-label>Ár</mat-label>
                    <input matInput type="number" class="right-align" placeholder="0" formControlName="price">
                    <span matPrefix>Ft&nbsp;</span>
                    <mat-error *ngIf="price!.invalid">{{getErrorMessagePrice(price)}}</mat-error>
                </mat-form-field>
            </div>

            <!-- Description -->
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Leírás</mat-label>
                    <textarea matInput formControlName="description"></textarea>
                    <mat-error *ngIf="description!.invalid">{{getErrorMessage(description)}}</mat-error>
                </mat-form-field>
            </div>

            <!-- Submit -->
            <div class="button-wrapper">
                <button mat-flat-button color="primary">Mentés</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
